name: CI

on:
  push:
    branches:
      - dev
      - main
      - "release/**"
      - "feature/**"
      - "[0-9][0-9]-*"
      - "hotfix/**"
    tags-ignore:
      - "v*"
  pull_request:
    branches:
      - dev
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run tests
        run: go test ./... -v -race -count=1

      - name: Vet
        run: go vet ./...

      - name: Build (headless)
        run: go build -o vb .
