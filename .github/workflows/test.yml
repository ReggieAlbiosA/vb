name: Test

on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  test:
    name: Go Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Build
        run: go build ./...

      - name: Run tests
        run: go test ./... -v -race -count=1

      - name: Vet
        run: go vet ./...
